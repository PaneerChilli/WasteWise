<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
    <meta name="description" content="WasteWise — Find the right bin. Clear guidance for wet, dry, recyclables, e‑waste, and biomedical.">

		<title>WasteWise — Find the Right Bin</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="styles.css" rel="stylesheet" />
		<link rel="icon" type="image/png" href="icons/logo.png" sizes="32x32" />
		<link
			rel="icon"
			type="image/png"
			href="icons/logo.png"
			sizes="192x192"
		/>
		<link rel="apple-touch-icon" href="icons/logo.png" />
	</head>
	<body>
		<!-- HEADER -->
		<header class="header-top header-full">
			<div class="header-inner">
				<img src="icons/logo.png" alt="WasteWise Logo" class="logo" />
				<div class="text-block">
					<h1 class="app-name">WasteWise</h1>
					<p class="tagline">
						Find the right bin — keep recyclables clean &amp; dry ♻️
					</p>
				</div>
			</div>
		</header>

		<main>
			<!-- Search -->
			<input
				id="search"
				type="text"
				placeholder="Search an item (e.g., pizza box, milk pouch)"
			/>
			<p class="small">
				Tip: Clean and dry recyclables are far more likely to be
				actually recycled.
			</p>

			<!-- Category Tabs -->
			<div id="section-tabs" class="section-tabs"></div>

			<!-- Commonly Confusing Items -->
			<section class="confusing">
				<h2>Commonly Confusing</h2>
				<div id="confusing-chips" class="chips"></div>
			</section>

			<!-- Results -->
			<div id="results" class="list"></div>
			<p id="count" class="small"></p>
		</main>

		<!-- Bottom Tabs -->
		<nav class="tabs">
			<a class="tab active" href="index.html">Search</a>
		</nav>

		<!-- Toast -->
		<div id="toast" class="toast"></div>

		<script src="app.js"></script>
	</body>
</html>
