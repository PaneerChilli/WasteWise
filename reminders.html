<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>WasteWise — Reminders & Stats</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="icon" type="image/png" href="icons/logo.png" sizes="32x32" />
		<link
			rel="icon"
			type="image/png"
			href="icons/logo.png"
			sizes="192x192"
		/>
		<link rel="apple-touch-icon" href="icons/logo.png" />
	</head>
	<body>
		<!-- HEADER -->
		<header>
			<a href="index.html" class="back">← Back</a>
			<h1>Reminders & Stats</h1>
			<p class="tagline">Stay on track with your waste segregation</p>
		</header>

		<main>
			<!-- Stats -->
			<div class="stats">
				<div class="stat">
					<div id="streak" class="stat-number">0</div>
					<div class="stat-label">Day streak</div>
				</div>
				<div class="stat">
					<div id="percent" class="stat-number">0%</div>
					<div class="stat-label">Correct disposal</div>
				</div>
			</div>

			<!-- Actions -->
			<div class="actions" style="margin-top: 20px">
				<button id="segregated-today" class="button good">
					I segregated waste today
				</button>
			</div>

			<div class="actions">
				<button id="enable-notif" class="button secondary">
					Enable notifications
				</button>
				<button id="download-ics" class="button secondary">
					Add to calendar
				</button>
			</div>

			<!-- Tips -->
			<p class="helper" style="margin-top: 20px">
				Keeping a clean streak builds the habit — aim for at least 7
				days in a row!
			</p>
		</main>

		<!-- Bottom nav -->
		<nav class="tabs">
			<a class="tab" href="index.html">Search</a>
			<a class="tab active" href="reminders.html">Streak</a>
		</nav>

		<!-- Toast -->
		<div id="toast" class="toast"></div>

		<script src="app.js"></script>
	</body>
</html>
